{% extends "base.html" %}
{% block content %}
{% for thumb in thumbs %}
  <img src="{{ thumb.thumbnail_url }}" />
{% endfor %}
    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <p>{{ form.non_field_errors }}</p>
      <p>{{ form.image.label_tag }}</p>
      <p>
        {{ form.image.errors }}
        {{ form.image }}
      </p>
      <p><input type="submit" value="Upload" /></p>
    </form>
{% endblock %}
