{% extends "base.html" %}
{% block content %}
{% for image in images %}
  <img src="{{ image.thumbnail_url }}" />
{% endfor %}
    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <p>{{ form.non_field_errors }}</p>
      <p>{{ form.file.label_tag }}</p>
      <p>
        {{ form.file.errors }}
        {{ form.file }}
      </p>
      <p><input type="submit" value="Upload" /></p>
    </form>
{% endblock %}
